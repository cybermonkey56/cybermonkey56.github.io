<html>
<style type="text/css">
input{margin:0.5in; }
</style>
<body>
<form>
<h2>Input Button</h2>
<input type="button" onclick="alert('Hello World!')" value="Click Me!"> Birthday:
         
<input type="date" name="bday"><br/>
Birthday (date and time):
<input type="datetime-local" name="bdaytime"><br/>
Enter a date before 1980-01-01:
<input type="date" name="bday" max="1979-12-31"><br><br/> Enter a date after 2000-01-01:
<input type="date" name="bday" min="2000-01-02"><br><br/>
Birthday (month and year):
<input type="month" name="bdaymonth"><br/>
Quantity (between 1 and 5):
<input type="number" name="quantity" min="1" max="5"><br/>
Select your favorite color:
<input type="color" name="favcolor" value="#ff0000"><br/>
E-mail:
<input type="email" name="email"><br/>
Search :
<input type="search" name="search"><br/>
Telephone:
<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br/>
Select a time:
<input type="time" name="usr_time"><br/>
Add your homepage:
<input type="url" name="homepage"><br/>
Select a week:
<input type="week" name="week_year"><br/>
<input type="submit" value="submitform"/>
</form> </body> </html>
