<html xmlns = "http://www.w3.org/1999/xhtml">
<head> <title> CompleteForm</title> </head>
<body>
<h1>Registration Form</h1>
<form action=" ">
<p> <label>Enter your email id: <input type = "text" name =
"myname" size = "24" maxlength = "25" /> </label> </p>
<p> <label>Enter the password: <input type = "password" name =
"mypass" size = "20" maxlength = "20" /> </label> </p>
<p><label>Select your Country: <select name="Country" size="2"
multiple="multiple">
<option>India</option>
<option>England</option>
<option>New Zealand</option>
</select></label> </p>
<p>Sex</p>
<p>
<label><input type="radio" name="act" value="one"
checked="checked"/>Male</label>
<label><input type="radio" name="act" value="two"/>Female</label>
</p>
<p>Which of the following Accounts do you have?</p>
<p> <label><input type="checkbox" name="act" value="one"
checked="checked"/>Gmail</label>
<label><input type="checkbox" name="act"
value="two"/>Facebook</label>
<label><input type="checkbox" name="act"
value="three"/>Twitter</label>
<label><input type="checkbox" name="act"
value="four"/>Google+</label> </p>
<p> Any Suggestions?</p>
<p> <textarea name="feedback" rows="5" cols="100">(BE BRIEF)
</textarea> </p>
<p>Click on Submit if you want to register</p>
<p> <input type="SUBMIT" value="SUBMIT"/>
<input type="RESET" value="RESET"/> </p> </form> </body> </html>
